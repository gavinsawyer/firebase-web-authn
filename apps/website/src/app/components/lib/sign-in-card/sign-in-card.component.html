<form
  [formGroup]="formGroup"
  (ngSubmit)="submit();">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Create an account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          autocapitalize="words"
          autocomplete="name"
          formControlName="name"
          matInput=""
          [required]="true"
          type="text" />
        <mat-error *ngIf="formGroup.controls.name?.hasError('required')">This is required.</mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        color="primary"
        [disabled]="formGroup.invalid"
        mat-icon-button=""
        type="submit">
        <mat-icon>arrow_forward</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</form>
<button
  (click)="signInWithPasskey();"
  color="primary"
  mat-raised-button="">Sign in with passkey</button>
