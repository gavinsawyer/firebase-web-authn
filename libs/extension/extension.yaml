    required: true
    type: select
  - param: AUTHENTICATOR_ATTACHMENT
    default: any
    description: >-
      What authenticator attachment modality would you like to use with WebAuthn? "cross-platform" allows security keys.
      "platform" allows passkey managers.
    label: Authenticator attachment
    options:
      - label: Any
        value: any
      - label: Platform
        value: platform
      - label: Cross-platform
        value: cross-platform
    required: true
    type: select
  - param: BACKUP_AUTHENTICATOR_ATTACHMENT
    default: any
    description: >-
      What authenticator attachment modality would you like to use with WebAuthn for backup passkeys? This can be set
      differently to support offline-only backup passkeys, for example.
    label: Backup authenticator attachment
    options:
      - label: Any
        value: any
      - label: Platform
        value: platform
      - label: Cross-platform
        value: cross-platform
    required: true
    type: select
  - param: USER_VERIFICATION_REQUIREMENT
    default: preferred
    description: >-
